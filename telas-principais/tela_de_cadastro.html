<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>VidaPlus - Cadastro de Paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #1c7c54;
      --primary-dark: #155b3d;
      --bg: #f3f5f7;
      --card-bg: #ffffff;
      --accent: #0f9cf5;
      --danger: #d9534f;
      --text-main: #1f2933;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.03em;
    }

    main {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 960px;
      background: var(--card-bg);
      border-radius: 0.75rem;
      padding: 2rem 1.75rem;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem 1.25rem;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    input,
    select {
      padding: 0.6rem 0.7rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(15, 156, 245, 0.3);
    }

    .small-hint {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    .checkbox-row {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .checkbox-row input[type="checkbox"] {
      margin-top: 0.15rem;
    }

    .actions {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 0.7rem 1.4rem;
      font-size: 0.95rem;
      font-weight: 600;
      transition: background 0.2s, transform 0.1s, box-shadow 0.1s;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 4px 12px rgba(28, 124, 84, 0.4);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(28, 124, 84, 0.45);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.85rem;
      padding: 0.7rem 0.75rem;
      border-radius: 0.5rem;
      display: none;
    }

    .message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }

    .message.success {
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.25rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Sistema VidaPlus</div>
  </header>

  <main>
    <section class="container">
      <h1>Cadastro de Paciente</h1>
      <p class="subtitle">Preencha seus dados para criar sua conta no Sistema VidaPlus.</p>

      <form id="cadastroForm" novalidate>
        <!-- Dados pessoais -->
        <div class="form-group full-width">
          <label for="nomeCompleto">Nome completo</label>
          <input type="text" id="nomeCompleto" name="nomeCompleto" required />
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />
          <span class="small-hint">Será validado numericamente (CPF inválido não é aceito).</span>
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required />
          <span class="small-hint">Não pode ser uma data futura.</span>
        </div>

        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro / Prefiro não informar</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label for="nomeMae">Nome da mãe</label>
          <input type="text" id="nomeMae" name="nomeMae" required />
        </div>

        <!-- Contato -->
        <div class="form-group">
          <label for="celular">Celular</label>
          <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required />
        </div>

        <div class="form-group">
          <label for="telefoneFixo">Telefone fixo (opcional)</label>
          <input type="tel" id="telefoneFixo" name="telefoneFixo" placeholder="(00) 0000-0000" />
        </div>

        <div class="form-group full-width">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
        </div>

        <!-- Endereço -->
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required />
        </div>

        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" name="logradouro" required />
        </div>

        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" required />
        </div>

        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" />
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required />
        </div>

        <div class="form-group">
          <label for="estado">Estado (UF)</label>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="BA" required />
        </div>

        <!-- Saúde / Atendimento -->
        <div class="form-group">
          <label for="tipoAtendimento">Tipo de atendimento</label>
          <select id="tipoAtendimento" name="tipoAtendimento" required>
            <option value="">Selecione</option>
            <option value="sus">SUS</option>
            <option value="particular">Particular</option>
            <option value="convenio">Convênio</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nomeConvenio">Nome do convênio (se houver)</label>
          <input type="text" id="nomeConvenio" name="nomeConvenio" />
        </div>

        <div class="form-group">
          <label for="numeroCarteira">Nº da carteira do convênio</label>
          <input type="text" id="numeroCarteira" name="numeroCarteira" />
        </div>

        <!-- Credenciais -->
        <div class="form-group">
          <label for="senha">Senha de acesso</label>
          <input type="password" id="senha" name="senha" required />
          <span class="small-hint">Mínimo 8 caracteres, com letras e números.</span>
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar senha</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" required />
        </div>

        <div class="form-group full-width">
          <div class="checkbox-row">
            <input type="checkbox" id="termos" name="termos" required />
            <label for="termos">
              Li e aceito os termos de uso e a política de privacidade do Sistema VidaPlus.
            </label>
          </div>
        </div>

        <div class="actions full-width">
          <button type="reset" class="btn-secondary">Limpar</button>
          <button type="submit" class="btn-primary">Cadastrar</button>
        </div>

        <div id="cadastroMessage" class="message full-width"></div>
      </form>
    </section>
  </main>

  <script>
    function apenasDigitos(str) {
      return (str || "").replace(/\D/g, "");
    }

    function validarCPF(cpf) {
      cpf = apenasDigitos(cpf);
      if (cpf.length !== 11) return false;
      if (/^(\d)\1{10}$/.test(cpf)) return false; // todos dígitos iguais

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let resto = 11 - (soma % 11);
      let digito1 = resto >= 10 ? 0 : resto;
      if (digito1 !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      resto = 11 - (soma % 11);
      let digito2 = resto >= 10 ? 0 : resto;
      if (digito2 !== parseInt(cpf.charAt(10))) return false;

      return true;
    }

    function validarEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function validarSenha(senha) {
      // mínimo 8 caracteres, pelo menos 1 letra e 1 número
      const regex = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
      return regex.test(senha);
    }

    function validarTelefone(telefone) {
      const digitos = apenasDigitos(telefone);
      return digitos.length >= 10 && digitos.length <= 11;
    }

    function validarCEP(cep) {
      const digitos = apenasDigitos(cep);
      return digitos.length === 8;
    }

    function validarDataNascimento(dataStr) {
      if (!dataStr) return false;
      const hoje = new Date();
      const data = new Date(dataStr + "T00:00:00");
      return data <= hoje;
    }

    const form = document.getElementById("cadastroForm");
    const messageBox = document.getElementById("cadastroMessage");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      messageBox.style.display = "block";
      messageBox.className = "message";
      messageBox.textContent = "";

      const cpf = document.getElementById("cpf").value;
      const email = document.getElementById("email").value.trim();
      const celular = document.getElementById("celular").value;
      const cep = document.getElementById("cep").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;
      const dataNascimento = document.getElementById("dataNascimento").value;
      const termos = document.getElementById("termos").checked;
      const nome = document.getElementById("nomeCompleto").value.trim();

      const erros = [];

      if (!nome || nome.split(" ").length < 2) {
        erros.push("Informe seu nome completo.");
      }

      if (!validarCPF(cpf)) {
        erros.push("CPF inválido.");
      }

      if (!validarDataNascimento(dataNascimento)) {
        erros.push("Data de nascimento inválida (não pode ser futura).");
      }

      if (!validarEmail(email)) {
        erros.push("E-mail em formato inválido.");
      }

      if (!validarTelefone(celular)) {
        erros.push("Número de celular inválido.");
      }

      if (!validarCEP(cep)) {
        erros.push("CEP inválido.");
      }

      if (!validarSenha(senha)) {
        erros.push("A senha deve ter no mínimo 8 caracteres com letras e números.");
      }

      if (senha !== confirmarSenha) {
        erros.push("As senhas não conferem.");
      }

      if (!termos) {
        erros.push("É necessário aceitar os termos de uso.");
      }

      if (erros.length > 0) {
        messageBox.classList.add("error");
        messageBox.textContent = erros.join(" ");
        return;
      }

      // Se chegou até aqui, consideramos o cadastro bem-sucedido (simulação)
      messageBox.classList.add("success");
      messageBox.textContent = "Cadastro realizado com sucesso! (simulação)";
      form.reset();
    });
  </script>
</body>
</html>
